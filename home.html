<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Application</title>
    <style>

        .increased-text {
            font-size: 20px;
            font-family:  sans-serif;
        }
    </style>

</head>
<body">
    <h1 style="font-size:40px;"> <i> <center> Application Form </center></i></h1>

    <form action="" method="post">
        <center><input type="text" name="note" placeholder="Enter your note" required style="font-size: 15px;"> </center><br>

        <center><button type="submit" style="font-size: medium;">Add Note</button> </center><br>

    </form>

    <h2> <center> My Notes: </center> </h2>

        {% for note in notes %}
        <center> 
            <li> <span class="increased-text"> {{ note }}  </span>  </li> <br>
        </center>

        {% endfor %}

</body>
</html>
